<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NVCTranslate</title>
    <link rel="stylesheet" href="../static/css/style.css" />
  </head>
  <body class="bg-slate-100">
    <header class="text-white body-font bg-[#1D4ED8]">
      <div
        class="container mx-auto flex flex-wrap p-5 flex-col md:flex-row items-center justify-between"
      >
        <a
          class="flex title-font font-medium items-center mb-4 md:mb-0"
          href="/"
        >
          <img
            src="../static/logo.jpg"
            class="w-10 h-10 text-white rounded-full bg-white"
            alt="logo"
          />
          <span class="ml-3 text-xl">NVC Translator</span>
        </a>
      </div>
    </header>
    <div class="container px-5 py-10 mx-auto">
      <div class="rounded-md bg-white px-8 py-8 font-normal shadow-md">
        Sorry, we couldn't find the tweet. You can attempt to visit
        <a class="font-bold" href="https://www.nvctranslator.com/"
          >NVCtranslator</a
        >
        for NVC translations
      </div>
    </div>
  </body>
</html>
